{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-end mb-2">
        <form action="{{ url_for('auth.logout') }}" method="POST">
            <button type="submit" class="btn btn-outline-danger btn-sm">Sair</button>
        </form>
    </div>

    <h1>Olá, {{ nome }}!</h1>
    <p>Bem-vindo(a) ao painel do funcionário.</p>

    <div class="list-group mt-4" style="max-width: 300px;">
        <a href="{{ url_for('livros.listar') }}" class="list-group-item list-group-item-action">📚 Gerenciar Livros</a>
        <a href="{{ url_for('usuario.listar') }}" class="list-group-item list-group-item-action">👤 Gerenciar Usuários</a>
        <a href="{{ url_for('emprestimo.listar') }}" class="list-group-item list-group-item-action">📖 Gerenciar Empréstimos</a>
        <a href="{{ url_for('reserva.listar') }}" class="list-group-item list-group-item-action">📌 Gerenciar Reservas</a>
        <a href="{{ url_for('multa.listar') }}" class="list-group-item list-group-item-action">⚠️ Registrar Multas</a>
    </div>
</div>
{% endblock %}
