{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5">

    <!-- Botão de logout alinhado à direita -->
    <div class="d-flex justify-content-end mb-2">
        <form action="{{ url_for('auth.logout') }}" method="POST">
            <button type="submit" class="btn btn-outline-danger btn-sm">Sair</button>
        </form>
    </div>

    <h2>Painel do Funcionário</h2>
    <p>Bem-vindo, {{ nome }}!</p>

    <ul class="list-group">
        <!-- Gerenciar Livros com colapso -->
        <li class="list-group-item">
            <a href="{{ url_for('livros.listar') }}">📚 Gerenciar Livros</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('usuario.listar') }}">👤 Gerenciar Usuários</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('emprestimo.listar') }}">📖 Gerenciar Empréstimos</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('reserva.listar') }}">📌 Gerenciar Reservas</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('multa.listar') }}">⚠️ Registrar Multa</a>
        </li>

    </ul>
</div>
{% endblock %}
