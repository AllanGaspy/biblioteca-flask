{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2>Bem-vindo, {{ usuario.nome }} ({{ usuario.perfil }})</h2>

    {% if usuario.perfil == 'funcionario' %}
        <p><a href="#" class="btn btn-primary">Gerenciar Livros</a></p>
        <p><a href="#" class="btn btn-primary">Gerenciar Usuários</a></p>
    {% endif %}

    <p><a href="#" class="btn btn-secondary">Ver Empréstimos</a></p>
    <p><a href="#" class="btn btn-secondary">Reservar Livros</a></p>
    <p><a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Sair</a></p>
{% endblock %}
