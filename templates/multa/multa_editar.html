{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <a href="{{ url_for('multa.listar') }}" class="btn btn-secondary mb-3">Voltar à Lista de Multas</a>
    <h2>✏️ Editar Multa</h2>

    <!-- Mensagens flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Valor da Multa (R$)</label>
            <input type="number" step="0.01" name="valor" class="form-control" value="{{ multa.valor }}" readonly>
        </div>

        <div class="col-md-4">
            <label class="form-label">Dias de Atraso</label>
            <input type="number" name="dias_atraso" class="form-control" value="{{ multa.dias_atraso }}" readonly>
        </div>

        <div class="col-md-4">
            <label class="form-label">Quitar Multa</label>
            <select name="quitar" class="form-select">
                <option value="nao" {% if not multa.quitada %}selected{% endif %}>❌ Não</option>
                <option value="sim" {% if multa.quitada %}selected{% endif %}>✅ Sim</option>
            </select>
        </div>

        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
